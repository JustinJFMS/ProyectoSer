<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derechos y Deberes del Paciente</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üè• Derechos y Deberes del Paciente</h1>
            <p>Sistema de Evaluaci√≥n de Conocimientos</p>
        </div>

        <div class="content">
            <!-- Formulario de registro -->
            <div id="registration-form">
                <h2 style="text-align: center; margin-bottom: 30px; color: #34495e;">Registro de Usuario</h2>

                <div class="form-group">
                    <label for="fullName">Nombre y Apellido:</label>
                    <input type="text" id="fullName" required>
                </div>

                <div class="form-group">
                    <label for="cedula">N√∫mero de C√©dula:</label>
                    <input type="text" id="cedula" required>
                </div>

                <div class="form-group">
                    <label for="room">N√∫mero de Sala de Hospital:</label>
                    <input type="number" id="room" required>
                </div>

                <button class="btn" onclick="startQuiz()">Iniciar Cuestionario</button>
            </div>

            <!-- Secci√≥n del cuestionario -->
            <div id="quiz-section" class="quiz-section">
                <div class="user-info" id="user-info"></div>

                <div class="progress-text" id="progress-text">Pregunta 1 de 10</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>

                <div class="question-card">
                    <div class="question-text" id="question-text"></div>
                    <div class="options">
                        <button class="option-btn" onclick="selectAnswer('derecho')">Derecho</button>
                        <button class="option-btn" onclick="selectAnswer('deber')">Deber</button>
                    </div>
                </div>

                <button class="btn" id="next-btn" onclick="nextQuestion()" style="display: none;">Siguiente
                    Pregunta</button>
            </div>

            <!-- Resultados -->
            <div id="results" class="results">
                <h2>¬°Cuestionario Completado!</h2>
                <div class="score" id="final-score"></div>
                <p id="score-message"></p>

                <!-- Lista completa de derechos y deberes -->
                <div style="text-align: left; margin: 40px 0; max-width: 700px; margin-left: auto; margin-right: auto;">
                    <h3 style="color: #2c3e50; margin-bottom: 20px; text-align: center;">üìã Lista Completa para
                        Referencia</h3>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px;">
                        <!-- Derechos -->
                        <div>
                            <h4
                                style="color: #27ae60; margin-bottom: 15px; padding: 10px; background: #e8f5e8; border-radius: 6px; text-align: center;">
                                ‚öñÔ∏è DERECHOS DEL PACIENTE
                            </h4>
                            <ul id="rights-list" style="list-style: none; padding: 0;">
                            </ul>
                        </div>

                        <!-- Deberes -->
                        <div>
                            <h4
                                style="color: #e74c3c; margin-bottom: 15px; padding: 10px; background: #fdf2f2; border-radius: 6px; text-align: center;">
                                üìù DEBERES DEL PACIENTE
                            </h4>
                            <ul id="duties-list" style="list-style: none; padding: 0;">
                            </ul>
                        </div>
                    </div>
                </div>
                <button class="btn" onclick="restartQuiz()">Realizar Nuevo Cuestionario</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
